<!DOCTYPE html>
<html lang="en">

    <div class="head"> </div>

    <body>
        <div class="headerProv"> </div>

        <div id="containerFormPerfil">
            <div id="divFormPerfil" class="divFormInicioSesion">
                <form id="formPerfil" class="formInicioSesion">
                    <div id="campoCedula">
                        <label>Cédula</label>
                        <input class="input" type="text" id="cedula" name="cedula" pattern="[0-9]*" maxlength="10" autocomplete="off" readonly required>
                    </div>

                    <div id="campoNombre">
                        <label>Nombre</label>
                        <input class="input" type="text" id="nombre" name="nombre" autocomplete="off" required>
                    </div>

                    <div id="campoEmail">
                        <label>Correo electrónico</label>
                        <input class="input" type="email" id="email" name="email" autocomplete="off" required>
                    </div>

                    <div id="campoContrasena">
                        <label>Contraseña</label>
                        <input class="input" type="password" id="password" name="password" autocomplete="off" required>
                    </div>

                    <div id="botonEditarPerfil">
                        <input id="btEditarPerfil" class="submit" type="submit" value="Editar Perfil">
                    </div>
                </form>
            </div>
        </div>

        <div class="popup">
            <div class="popUpHeader">
                <div class="imgPopUpHeader">
                    <img src="\sifac4.png" height="40px" width="40px">
                </div>

                <button class="closePopUp btClose">
                    &times;
                </button>
            </div>

            <div class="popUpBody">
                <img class="check" src="\check.png" height="50px" width="50px">
                <p>
                    Tu perfil ha sido editado correctamente.
                </p>
            </div>
        </div>

        <div class="overlay">

        </div>

        <div class="popupError">
            <div class="popUpHeader">
                <div class="imgPopUpHeader">
                    <img src="\sifac4.png" height="40px" width="40px">
                </div>

                <button class="closePopUp btClose">
                    &times;
                </button>
            </div>

            <div class="popUpBody">
                <img class="check" src="\error.png" height="50px" width="50px">
                <p>
                    Error al editar el perfil. Por favor intenta de nuevo más tarde.
                </p>
            </div>
        </div>

        <div class="overlayError">

        </div>

        <div class="footerBase"> </div>

        <script src="/js/app.js"> </script>
    </body>

</html>
