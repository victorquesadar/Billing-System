<!DOCTYPE html>
<html lang="en">

    <div class="head"> </div>

    <body>
        <div class="headerProv"> </div>

        <div class="containerRegistro">
            <div class="containerForm">
                <label class="lblFormRegistro">Registrar Producto</label>

                <div class="divFormInicioSesion divFormRegistro">
                    <form id="formRegistrarProducto" class="formInicioSesion">
                        <div id="campoCodigo">
                            <label>Código</label>
                            <input class="input" type="text" id="codigo" name="codigo" autocomplete="off" required>
                        </div>

                        <div id="campoNombre">
                            <label>Nombre</label>
                            <input class="input" type="text" id="nombre" name="nombre" autocomplete="off" required>
                        </div>

                        <div id="campoPrecio">
                            <label>Precio</label>
                            <input class="input" type="number" id="precio" name="precio" autocomplete="off" required>
                        </div>

                        <div id="botonRegistrarProducto">
                            <input id="btRegistrarProducto2" class="submit" type="submit" value="Registrar">
                        </div>
                    </form>
                </div>
            </div>

            <div class="containerTablaRegistro">
                <label class="lblTablaRegistro">Productos</label>

                <div class="divTablaRegistro">
                    <table class="tablaRegistro">
                        <thead>
                            <tr>
                                <th class="thRegistroRoundedLeft">Código</th>
                                <th>Nombre</th>
                                <th class="thRegistroRoundedRight">Precio</th>
                            </tr>
                        </thead>

                        <tbody id="cuerpo-tabla-productos">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div id="popupRegistrarProducto" class="popup">
            <div class="popUpHeader">
                <div class="imgPopUpHeader">
                    <img src="\sifac4.png" height="40px" width="40px">
                </div>

                <button id="closePopupRegistrarProducto" class="closePopUp">
                    &times;
                </button>
            </div>

            <div class="popUpBody">
                <img class="check" src="\check.png" height="50px" width="50px">
                <p>
                    El producto ha sido registrado correctamente.
                </p>
            </div>
        </div>

        <div id="overlayRegistrarProducto" class="overlay">

        </div>

        <div id="popupErrorRegistrarProducto" class="popupError">
            <div class="popUpHeader">
                <div class="imgPopUpHeader">
                    <img src="\sifac4.png" height="40px" width="40px">
                </div>

                <button  id="closePopupErrorRegistrarProducto" class="closePopUp">
                    &times;
                </button>
            </div>

            <div class="popUpBody">
                <img class="check" src="\error.png" height="50px" width="50px">
                <p>
                    Error al registrar el producto. Por favor intenta de nuevo más tarde.
                </p>
            </div>
        </div>

        <div id="overlayErrorRegistrarProducto" class="overlayError">

        </div>

        <div class="footerBase"> </div>

        <script src="/js/productoApp.js"> </script>
    </body>

</html>
